<ion-content>
  <br>
  <p>
    
    <ion-icon  name="chevron-back-outline" style="font-size: 20px; margin-left: 10px;" (click)="backpage()" ></ion-icon>
    <img src="assets/Clina Logo.png" style="width: 50px;height: 50px; margin-left: 75%;">
  </p>
  
    <p style="text-align: center;">
    <ion-toolbar>
      <ion-title> <strong> Tägliche Wartung</strong></ion-title>
    </ion-toolbar>
  </p>
  <div>
    <ion-item>
      <ion-label  position="stacked">Mitarbeiter :</ion-label>
      <ion-input  [(ngModel)]="Mitarbeiter" placeholder="Vorname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Datum :</ion-label>
      <ion-input [(ngModel)]="Datum" type="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >Schwamm :</ion-label>
      <ion-select [(ngModel)]="Schwamm" interface="popover">
      <ion-select-option value="Geprüft">Geprüft</ion-select-option>
      <ion-select-option value="Gewechselt">Gewechselt</ion-select-option>
    </ion-select>
    </ion-item>
    <ion-item>
      <ion-label >Gummi :</ion-label>
      <ion-select [(ngModel)]="Gummi" interface="popover">
      <ion-select-option value="Geprüft">Geprüft</ion-select-option>
      <ion-select-option value="Gewechselt">Gewechselt</ion-select-option>
    </ion-select>
    </ion-item>
    <ion-item>
      <ion-label >Extrudat Filter :</ion-label>
      <ion-select  [(ngModel)]="ExtrudatFilter" interface="popover">
      <ion-select-option value="Geprüft">Geprüft</ion-select-option>
      <ion-select-option value="Gewechselt">Gewechselt</ion-select-option>
    </ion-select>
    </ion-item>
    <ion-item>
      <ion-label >Granulat ansaugfiltern :</ion-label>
      <ion-select  [(ngModel)]="Granulatansaugfiltern" interface="popover">
      <ion-select-option value="Geprüft">Geprüft</ion-select-option>
      <ion-select-option value="Gewechselt">Gewechselt</ion-select-option>
    </ion-select>
    </ion-item>
    <ion-item>
      <ion-label >Düse :</ion-label>
      <ion-select [(ngModel)]="Duse" interface="popover">
      <ion-select-option value="Geprüft">Geprüft</ion-select-option>
      <ion-select-option value="Gewechselt">Gewechselt</ion-select-option>
    </ion-select>
    </ion-item>
  </div>
  <div>
    <p style="text-align: center;">
      <ion-button (click)="" shape="round" class="envBut" color="#DC58BF">
        <span style="text-transform: none !important;" class="continuer" class="env">Senden
        </span> 
      </ion-button>
      <ion-button (click)= "pdfDownload()" shape="round" class="envBut" color="secondary">
        <span style="text-transform: none !important;" class="continuer" class="env">Als Pdf umwandlen
        </span> 
      </ion-button>
  
    </p>
  </div>
</ion-content>
