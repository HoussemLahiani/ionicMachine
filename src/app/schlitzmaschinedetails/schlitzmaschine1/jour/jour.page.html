<ion-content>
  <br>
  <p>
    
    <ion-icon  name="chevron-back-outline" style="font-size: 20px; margin-left: 10px;" (click)="backpage()" ></ion-icon>
    <img src="assets/Clina Logo.png" style="width: 50px;height: 50px; margin-left: 75%;">
  </p>
  
    <p style="text-align: center;">
    <ion-toolbar>
      <ion-title> <strong> Tägliche Wartung</strong></ion-title>
    </ion-toolbar>
  </p>
  <div id='schlitzmaschine1'>
    <ion-item>
      <ion-label position="stacked">Mitarbeiter :</ion-label>
      <ion-input [(ngModel)]="Mitarbeiter" placeholder="Vorname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Datum :</ion-label>
      <ion-input [(ngModel)]="Datum" type="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >Maschineneinstellung :</ion-label>
      <ion-select [(ngModel)]="Maschineneinstellung" interface="popover">
      <ion-select-option value="Kontrolliert">Kontrolliert</ion-select-option>
      <ion-select-option value="verarbeitet">verarbeitet</ion-select-option>
    </ion-select>
    </ion-item>
    <ion-item>
      <ion-label >Filter des Staubsaugers :</ion-label>
      <ion-select [(ngModel)]="Filterdesstaubsaugers" interface="popover">
      <ion-select-option value="kontrolliert">kontrolliert</ion-select-option>
      <ion-select-option value="Gereinigt">Gereinigt</ion-select-option>
    </ion-select>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
      <ion-label>Fräskopf kontrollieren</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
      <ion-label>Druckluft kontrollieren</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
      <ion-label>Tonne vom Staubn leeren<br></ion-label>
    </ion-item> 
  </div>
  <ion-item>
    <ion-label >Empfänger</ion-label>
    <ion-select [(ngModel)]="Empfanger" interface="popover">
    <ion-select-option value="Mahmoud.abdelmoulaa@gmail.com">Mahmoud.abdelmoulaa@gmail.com</ion-select-option>  
  </ion-select>
  </ion-item>
  <div>
    <p style="text-align: center;">
      <ion-button (click)= "send()" (click)="simpleNotif()" shape="round" class="envBut" color="primary">
        <span style="text-transform: none !important;" class="continuer" class="env">Senden
        </span> 
      </ion-button>
      <ion-button (click)= "pdfDownload()" shape="round" class="envBut" color="secondary">
        <span style="text-transform: none !important;" class="continuer" class="env">Als Pdf umwandlen
        </span> 
      </ion-button>
    </p>
  </div>
</ion-content>
